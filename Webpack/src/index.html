<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon.ico">
  <title>To do list</title>
</head>

<body>
  <div class="todo__container">
    <div class="todo__header">
      <h2 class="todo__header-title">Todo list</h2>
      <div class="todo__header-input-field">
        <input type="text" class="todo__header-input" placeholder="case">
        <button class="todo__header-add">Add</button>
      </div>
    </div>
    <ul class="todo__list"></ul>
    <button class="todo__clear-items">Clear items</button>
  </div>
</body>

</html>
